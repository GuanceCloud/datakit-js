<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="./dataflux-rum.js"></script>
    <script src="./dataflux-logs.js"></script>
    <script>
      window.DATAFLUX_RUM &&
        window.DATAFLUX_RUM.init({
          applicationId: 'dcl_test',
          datakitOrigin: 'http://172.16.212.186:9529',
          service: 'browser',
          env: 'production',
          version: '1.0.0',
          sessionSampleRate: 100,
          sampleRate: 100,
          traceType: 'w3c_traceparent_64bit',
          sessionReplaySampleRate: 100,
          trackInteractions: true,
          trackFrustrations: true,
          trackSessionAcrossSubdomains: true,
          allowedDDTracingOrigins: ['http://testing-ft2x-api.cloudcare.cn']
        })
      window.DATAFLUX_RUM && window.DATAFLUX_RUM.startSessionReplayRecording()
      window.DATAFLUX_LOGS &&
        window.DATAFLUX_LOGS.init({
          datakitOrigin: 'http://172.16.212.186:9529',
          version: '0.1',
          service: 'adf(adf)"""\\"{} }: sdfxx\\a \df(adf\)\{} }',
          trackSessionAcrossSubdomains: true
        })
    </script>
    <script src="https://unpkg.com/vue@2/dist/vue.js"></script>
    <script src="https://unpkg.com/vue-router@3/dist/vue-router.js"></script>
  </head>
  <body>
    <div id="app">
      <h1>Hello App!</h1>
      <p>
        <router-link to="/foo">Go to Foo</router-link>
        <router-link to="/bar">Go to Bar</router-link>
      </p>
      <!-- 路由出口 -->
      <!-- 路由匹配到的组件将渲染在这里 -->
      <router-view></router-view>
    </div>
    <script>
      const Foo = { template: '<div>foo</div>' }
      const Bar = { template: '<div>bar</div>' }

      // 2. 定义路由
      // 每个路由应该映射一个组件。 其中"component" 可以是
      // 通过 Vue.extend() 创建的组件构造器，
      // 或者，只是一个组件配置对象。
      // 我们晚点再讨论嵌套路由。
      const routes = [
        { path: '/foo', component: Foo },
        { path: '/bar', component: Bar }
      ]

      // 3. 创建 router 实例，然后传 `routes` 配置
      // 你还可以传别的配置参数, 不过先这么简单着吧。
      const router = new VueRouter({
        mode: 'history',
        routes // (缩写) 相当于 routes: routes
      })

      // 4. 创建和挂载根实例。
      // 记得要通过 router 配置参数注入路由，
      // 从而让整个应用都有路由功能
      const app = new Vue({
        router
      }).$mount('#app')
    </script>
  </body>
</html>
